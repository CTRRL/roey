<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey, cutie</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff4d4d;
        }
        .gif-container {
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        .no {
            background-color: #cccccc;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Hey, Roey >.< </h1>
    <div class="gif-container">
        <!-- Add your GIF here -->
        <img src="second.gif" alt="Cute GIF" width="200">
    </div>
    <h2>Will you be my Valentine? 🥰</h2>
    <div class="buttons">
        <button class="yes" onclick="window.location.href='yay.html'">Yes</button>
        <button class="no" onclick="handleNoClick()">No</button>
    </div>

    <script>
        let noTexts = ["بليز", "🥺 رور ", "انزين فكري فيها", "لييشش؟", "🥺", "🥺🥺", "🥺🥺🥺", "بموت", "لا صج بموت", "مت", "يعنيي عادي عنج؟", "مقبوله منك"];
        let noIndex = 0;
        let yesButton = document.querySelector(".yes");
        let noButton = document.querySelector(".no");
        
        function handleNoClick() {
            // Increase Yes button size
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 15) + "px";
            yesButton.style.padding = (currentSize + 20) + "px";
            
            // Change No button text in order
            if (noIndex < noTexts.length) {
                noButton.textContent = noTexts[noIndex];
                noIndex++;
            } else {
                noButton.textContent = "خلاص الشكوى لله 😓";
                noButton.disabled = true;
            }
        }
    </script>
</body>
</html>
